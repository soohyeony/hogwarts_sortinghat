<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>✨호그와트 기숙사 테스트✨</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <!-- 기존 CSS(아래에 있을수록 우선순위가 높음) -->
        <link rel="stylesheet" href="style/style.css" />
                
    </head>
    <body>
        
        <!-- navbar start-->
        <nav class="navbar navbar-expand-lg navbar-light nav-distance">
          <div class="container-fluid">
            <a class="navbar-brand text-muted" href="#">🏰호그와트 기숙사</a>
            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-muted" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-muted" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-muted" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        
        <!-- navbar end -->
        <!-- section start-->
        <section class="section">
            <h1 class="title">호그와트 기숙사 분류 테스트🧙</h1>
            <h2 class="subtitle">🏰Hogwarts Sorting Hat⚡</h2>
            <img src="image/sortinghat.png" class="img-sortinghat">
        </section>
        <!-- section end-->

        <!-- file upload -->
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div class="file-upload">
            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <span class="upload-emoji">📤</span>
                    <h3>클릭하여 사진 파일을 첨부하세요.<br>Drag and drop a file or select add Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <!-- face-image 아이디추가 -->
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                <p class="result-msg"></p>
                <div id="label-container"></div>
                <div class="image-title-wrap mt-3">
                    <button type="button" onclick="removeUpload()" class="remove-image">
                         <!-- <span class="image-title">Uploaded Image</span>-->
                        다시하기<br>try again
                    </button>
                </div>
            </div>
        </div>

        <div id="webcam-container"></div>
        
        <!-- JS IMPORT: script.js -->
        <script type="text/javascript" src="src/script.js"></script>
        <!-- JS IMPORT: GOOGLE TEACHABLE MACHINE -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <!-- JS IMPORT: BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    </body>
